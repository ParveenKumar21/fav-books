{% extends 'base.html' %}

{% block title %}
<title>Add Books</title>
{% endblock %}

{% block link %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
{% endblock %}

{% block body %}
<div>
  <form action="{{ url_for('add_book') }}" method="post">
    <div style="margin: 100px 200px 100px 200px;">
      <div class="form-floating mb-3">
        <input name="title" type="text" class="form-control" id="floatingInput" placeholder="Book Name">
        <label for="floatingInput">Book Name</label>
      </div>
  
      <div class="form-floating mb-3">
        <input name="author" type="text" class="form-control" id="floatingInput" placeholder="Book Author">
        <label for="floatingInput">Book Author</label>
      </div>
  
      <div class="form-floating mb-3">
        <input name="rating" type="number" min="0" max="10" step="0.1" class="form-control" id="floatingInput" placeholder="Book Rating">
        <label for="floatingInput">Book rating</label>
      </div>
  
      <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary" type="submit">Add Book</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
